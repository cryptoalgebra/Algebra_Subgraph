specVersion: 0.0.4
description: Indexing block data
repository: https://github.com/bertux/algebra_subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: ConverterRegistryContract
    network: testnet
    source:
      address: "0x9d8d95211A1732fce2b485A9E1c48294cB7ceeC7"
      abi: ConverterRegistryContract
      startBlock: 8843
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - ConverterAddition
      abis:
        - name: ConverterRegistryContract
          file: ./abis/ConverterRegistryContract.json
      blockHandlers:
        - handler: handleBlock
      file: ./src/mappings/blocks.ts
