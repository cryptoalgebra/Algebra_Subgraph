specVersion: 0.0.4
description: Indexing block data
repository: https://github.com/bertux/algebra_subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: ConverterRegistryContract
    network: mainnet
    source:
      address: "0x4a19e54c0004e4e5E064F8EA9a56EDC9D85B383D"
      abi: ConverterRegistryContract
      startBlock: 9528
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - ConverterAddition
      abis:
        - name: ConverterRegistryContract
          file: ./abis/ConverterRegistryContract.json
      blockHandlers:
        - handler: handleBlock
      file: ./src/mappings/blocks.ts
